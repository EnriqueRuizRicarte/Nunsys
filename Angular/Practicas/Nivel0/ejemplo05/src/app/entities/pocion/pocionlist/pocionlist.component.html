<div class="container">
  <div class="row pt-4">
    <div class="col-md-6 text-center">
      <img id="personaje01" src="../assets/imgs/human_mage.png" class="img-thumbnail shadow">
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <h1>{{title | uppercase}}</h1>
      </div>
      <div *ngFor="let pocion of potinges" class=" col-md-11 border border-dark rounded p-2 m-3 shadow">
        <div class="row">
          <div class="col-md-2">
            <img class="pociones" src="{{pocion.URLimg}}">
          </div>

          <div class="col-md-8">
            <div class="font-weight-bold">
              {{pocion.nombre | titlecase}}
            </div>
            <div class="">
              {{pocion.descripcion}}
            </div>
          </div>
          <div class="col-md-1">
            <img class="epic" *ngIf="pocion.epic"
              src="../assets/imgs/epic.gif">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
